<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Healthy Life - Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/ods.png" alt="">
        </div>

        <div class="form">
            <div class="form-header">
                <div class="title">
                    <h1>Faça Login</h1>
                </div>
            </div>

            <div class="input-group">

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Digite seu Email" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" placeholder="Digite sua senha" required>
                </div>

            </div>

            <div class="continue-button">
                <button id="loginBtn">Entrar</button>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "https://backendhealthylife-production.up.railway.app";

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("password").value.trim();

            if (!email || !senha) {
                alert("Preencha todos os campos!");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/users/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                const data = await res.json();

                if (!res.ok) {
                    alert("Erro ao fazer login: " + data.message);
                    return;
                }

                // Salvar token no navegador
                localStorage.setItem("token", data.token);

                alert("Login realizado com sucesso!");
                window.location.href = "../principal/index.html"; // redirecionar para sua página principal

            } catch (error) {
                console.error(error);
                alert("Erro ao conectar ao servidor.");
            }
        });
    </script>

</body>

</html>
